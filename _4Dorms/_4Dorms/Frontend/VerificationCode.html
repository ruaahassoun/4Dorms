<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="Logo.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3b5d50;
            font-family: "Inter", sans-serif;
            color: #2f2f2f;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 60px;
            margin: 170px auto;
            max-width: 400px;
            text-align: center;
        }

        .lock-icon {
            font-size: 2rem;
        }

        button {
            background-color: #3b5d50;
            color: #ffffff;
            padding: 14px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: inline-block;
            width: auto;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #4e6d61;
            }

            button.submit-btn {
                margin-top: 20px;
            }

        input.verification-code {
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <p class="lock-icon"><i class="fas fa-lock"></i></p>
        <h1 class="block text-2xl font-bold text-gray-800 dark:text-white text-center">Enter Verification Code</h1>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400 text-center">
            We have sent a verification code to your phone number. Please enter the code below:
        </p>

        <div class="mt-5 p-4 sm:p-7">
            <form action="New_password.html" method="post">
                <div class="text-center">
                    <input type="text" id="code-1" name="code-1" class="verification-code" maxlength="1" required>
                    <input type="text" id="code-2" name="code-2" class="verification-code" maxlength="1" required>
                    <input type="text" id="code-3" name="code-3" class="verification-code" maxlength="1" required>
                    <input type="text" id="code-4" name="code-4" class="verification-code" maxlength="1" required>
                    <input type="text" id="code-5" name="code-5" class="verification-code" maxlength="1" required>
                </div>

                <div class="mt-4 text-center">
                    <button type="submit" id="verifyButton" class="submit-btn">Verify</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
