<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="Logo.png">

    <meta name="description" content="" />

    <!-- Google font -->
    <link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css" />

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/tiny-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>4Dorms | Everest</title>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="css/EachDorm.css" />
</head>

<body>
    <!-- Start Header/Navigation -->
    <nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" arial-label="Furni navigation bar">

        <div class="container">
            <a class="navbar-brand" href="HomePage.html">4Dorms<span>.</span></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni"
                    aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsFurni">
                <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item ">
                        <a class="nav-link" href="HomePage.html">Home</a>
                    </li>
                    <li><a class="nav-link" href="Dorms.html">Dorms</a></li>
                    <li><a class="nav-link" href="fav.html">Favorites</a></li>
                    <li><a class="nav-link" href="About.html">About us</a></li>
                    <li><a class="nav-link" href="Contact.html">Contact us</a></li>
                </ul>

                <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                    <li><a class="nav-link" href="Profile.html"><img src="images/user.svg"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Header/Navigation -->
    <!-- Start Dorm Section -->
    <div class="dorm-section">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-lg-6">
                    <div class="row my-5">
                        <form>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="name"><span></span></li>
                                <li class="list-group-item" id="for"><span>For: </span></li>
                                <li class="list-group-item" id="city"><span>City: </span></li>
                                <li class="list-group-item" id="location"><span>Location:</span><br><a href=""></a></li>
                                <li class="list-group-item" id="uni"><span>Nearby universities:</span><br><br></li>
                                <li class="list-group-item" id="phone"><span>Phone: </span></li>
                                <li class="list-group-item" id="email">
                                    <span>Email: </span><a href="" type="Email"></a>
                                </li>
                                <li class="list-group-item" id="price_6"><span>Price/6Months: </span></li>
                                <li class="list-group-item" id="price_12"><span>Price/12Months: </span></li>
                                <li class="list-group-item" id="description"></li>
                            </ul>
                        </form>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="images/everest1.jpg" class="d-block w-100" alt="Image 1">
                            </div>
                            <div class="carousel-item">
                                <img src="images/everest2.jpg" class="d-block w-100" alt="Image 2">
                            </div>
                            <div class="carousel-item">
                                <img src="images/everest3.jpg" class="d-block w-100" alt="Image 3">
                            </div>
                            <div class="carousel-item">
                                <img src="images/everest4.jpg" class="d-block w-100" alt="Image 4">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Dorm Section -->
    <!-- Review and Rating Section -->
    <div class="review-section">
        <div class="container">
            <h2>Reviews and Ratings</h2>
            <div class="row">
                <div class="col-lg-6">
                    <!-- Review Form -->
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label for="reviewName" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="reviewName" required>
                        </div>
                        <div class="mb-3">
                            <label for="reviewContent" class="form-label">Your Review</label>
                            <textarea class="form-control" id="reviewContent" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <div class="star-rating">
                                <input type="radio" id="star5" name="rating" value="5">
                                <label for="star5" title="5 stars"></label>
                                <input type="radio" id="star4" name="rating" value="4">
                                <label for="star4" title="4 stars"></label>
                                <input type="radio" id="star3" name="rating" value="3">
                                <label for="star3" title="3 stars"></label>
                                <input type="radio" id="star2" name="rating" value="2">
                                <label for="star2" title="2 stars"></label>
                                <input type="radio" id="star1" name="rating" value="1">
                                <label for="star1" title="1 star"></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit_review">Submit Review</button>
                    </form>
                </div>
                <div class="col-lg-6">
                    <!-- Display Reviews -->
                    <div id="reviewList">
                        <!-- Reviews will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Review and Rating Section -->
    <!-- Check Availability Buttons -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="row mt-4">
            <div class="col-lg-6 mb-3">
                <button class="btn btn-primary btn-lg btn-block" id="chech_public" onclick="checkAvailability('public')">
                    Check
                    Availability (Public Room)
                </button>
            </div>
            <div class="col-lg-6 mb-3">
                <button class="btn btn-primary btn-lg btn-block" id="chech_private" onclick="checkAvailability('private')">
                    Check
                    Availability (Private Room)
                </button>
            </div>
        </div>
    </div>
    <!-- End Check Availability Buttons -->
    <!-- Message Box -->
    <div id="messageBox" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMessageBox()">&times;</span>
            <p id="message"></p>
            <button id="bookButton" class="btn btn-success">Book Now</button>
        </div>
    </div>
    <!-- End Message Box -->
    <!-- Booking page-->
    <div class="booking-overlay" id="bookingOverlay">
        <div class="booking-container">
            <button class="close-btn" onclick="closeBookingOverlay()">&times;</button>
            <h2>Booking</h2>
            <div class="booking-form">
                <form id="bookingForm" onsubmit="submitBookingForm(event)">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="duration">Duration</label>
                    <select id="duration" name="duration" onchange="calculatePrice()" required>
                        <option value="6">6 Months</option>
                        <option value="12">One Year</option>
                    </select>
                    <label for="roomType">Room Type</label>
                    <select id="roomType" name="roomType" onchange="calculatePrice()" required>
                        <option value="private">Private</option>
                        <option value="public">Public</option>
                    </select>
                    <label for="price">Price</label>
                    <input type="text" id="price" name="price" readonly>
                    <button type="submit" id="bookNow">Book Now</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Booking page-->
    <!-- Payment Overlay -->
    <div id="paymentOverlay" class="payment-overlay">
        <div class="payment-container">
            <button class="close-btn" onclick="closePaymentOverlay()">&times;</button>
            <h2>Payment</h2>
            <!-- Payment form -->
            <form id="paymentForm">
                <div class="mb-3">
                    <label for="cardHolderName">Cardholder Name</label>
                    <input type="text" id="cardHolderName" name="cardHolderName" required placeholder="Full name">
                </div>
                <div class="mb-3">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" required placeholder="Enter card number">
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="expDate">Expiration Date</label>
                        <input type="text" id="expDate" name="expDate" required placeholder="10/27">
                    </div>
                    <div class="col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" required placeholder="CVV">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" name="amount" required placeholder="Amount">
                </div>
                <button type="submit" id="proceed" class="btn btn-primary">Proceed</button>
            </form>
        </div>
    </div>
    <!-- End Payment Overlay -->



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
