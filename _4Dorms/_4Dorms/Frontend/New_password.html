<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="Logo.png">
    <link rel="stylesheet" href="css/New_password.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>ChangePassword</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3b5d50;
            padding: 0 35px;
        }

        .wrapper {
            position: relative;
            background: #fff;
            max-width: 480px;
            width: 100%;
            padding: 35px 40px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            position: relative;
            height: 65px;
            margin: 25px 0;
        }

            .input-box input {
                position: relative;
                height: 100%;
                width: 100%;
                outline: none;
                color: #333;
                font-size: 18px;
                font-weight: 500;
                padding: 0 40px 0 16px;
                border: 2px solid lightgrey;
                border-radius: 6px;
                transition: all 0.3s ease;
            }

                .input-box input:focus,
                .input-box input:valid {
                    border-color: #3b5d50;
                }

            .input-box i,
            .input-box label {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                color: #a6a6a6;
                transition: all 0.3s ease;
            }

            .input-box label {
                left: 15px;
                font-size: 18px;
                font-weight: 400;
                background: #fff;
                padding: 0 6px;
                pointer-events: none;
            }

            .input-box input:focus ~ label,
            .input-box input:valid ~ label {
                top: 0;
                font-size: 14px;
                color: #3b5d50;
            }

            .input-box i {
                right: 15px;
                cursor: pointer;
                padding: 8px;
            }

        .alert {
            display: flex;
            align-items: center;
            margin-top: -13px;
        }

            .alert .error {
                color: #D93025;
                font-size: 18px;
                display: none;
                margin-right: 8px;
            }

        .text {
            font-size: 18px;
            font-weight: 400;
            color: #a6a6a6;
        }

        .input-box.button input {
            border: none;
            font-size: 20px;
            color: #fff;
            letter-spacing: 1px;
            background: #3b5d50;
            cursor: not-allowed;
        }

            .input-box.button input.active:hover {
                background: #3b5d50;
                cursor: pointer;
            }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="input-box">
            <input id="New_pw" type="password" required>
            <label>New password</label>
        </div>
        <div class="input-box">
            <input id="confirm_pw" type="password" required disabled>
            <label>Confirm password</label>
            <i class="fas fa-eye-slash show"></i>
        </div>
        <div class="alert">
            <i class="fas fa-exclamation-circle error"></i>
            <span class="text">Enter at least 8 characters</span>
        </div>
        <div class="input-box button">
            <input id="checkButton" type="button" value="Check" disabled>
        </div>
    </div>

    <script>
        // Selecting elements
        const createPw = document.querySelector("#New_pw"),
            confirmPw = document.querySelector("#confirm_pw"),
            pwShow = document.querySelector(".show"),
            alertIcon = document.querySelector(".error"),
            alertText = document.querySelector(".text"),
            submitBtn = document.querySelector("#checkButton");

        // Show/hide password function
        pwShow.addEventListener("click", () => {
            if ((createPw.type === "password") && (confirmPw.type === "password")) {
                createPw.type = "text";
                confirmPw.type = "text";
                pwShow.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                createPw.type = "password";
                confirmPw.type = "password";
                pwShow.classList.replace("fa-eye", "fa-eye-slash");
            }
        });

        // Validate password and enable/disable submit button
        createPw.addEventListener("input", () => {
            let val = createPw.value.trim();
            if (val.length >= 8) {
                confirmPw.removeAttribute("disabled");
                submitBtn.removeAttribute("disabled");
                submitBtn.classList.add("active");
            } else {
                confirmPw.setAttribute("disabled", true);
                submitBtn.setAttribute("disabled", true);
                submitBtn.classList.remove("active");
                confirmPw.value = "";
                alertText.style.color = "#a6a6a6";
                alertText.innerText = "Enter at least 8 characters";
                alertIcon.style.display = "none";
            }
        });

        // Submit button click event
        submitBtn.addEventListener("click", () => {
            if (createPw.value === confirmPw.value) {
                // If passwords match, redirect to Homepage.html
                window.location.href = "HomePage.html";
            } else {
                // If passwords don't match, display error message
                alertText.innerText = "Password didn't match";
                alertIcon.style.display = "block";
                alertText.style.color = "#D93025";
            }
        });
    </script>

</body>

</html>
